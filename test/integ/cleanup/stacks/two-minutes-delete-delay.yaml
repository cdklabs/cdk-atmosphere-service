AWSTemplateFormatVersion: "2010-09-09"
Description: A CloudFormation stack that takes at least 1 minute to delete.

Resources:
  DelayFunction:
    Type: "AWS::Lambda::Function"
    Properties:
      Handler: "index.handler"
      Runtime: "nodejs18.x"
      Timeout: 300
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        ZipFile: |
          var response = require('cfn-response');
          exports.handler = async function(event, context) {
            console.log("Request received:", JSON.stringify(event));

            if (event.RequestType === "Delete") {
              console.log("Delete event: delaying for 120 seconds.");
              await new Promise(resolve => setTimeout(resolve, 120000)); // Wait for 120 seconds
            }

            console.log("Signaling success.");
            await response.send(event, context, response.SUCCESS, {});
          };

  CustomResource:
    Type: "AWS::CloudFormation::CustomResource"
    Properties:
      ServiceToken: !GetAtt DelayFunction.Arn
      ServiceTimeout: 180

  LambdaExecutionRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service: "lambda.amazonaws.com"
            Action: "sts:AssumeRole"
      Policies:
        - PolicyName: "LambdaPolicy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "logs:CreateLogGroup"
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                Resource: "arn:aws:logs:*:*:*"
